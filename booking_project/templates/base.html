<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Booking{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'index' %}">üè® Booking</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'hotel_list' %}">Hotels</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="#">Bookings</a>
            {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container-fluid px-lg-5 py-4 flex-grow-1">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Booking. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
